<html>
    <head>
        <title>calculator</title>    
        <link rel="stylesheet" href="css\style.css">
        <script src="js\operations.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="display">0</div>
                <div class="btns">
                    <div class="single"><button type="button" onclick="btn_c()"         class="square_buttons">C</button></div>
                    <div class="single"><button type="button" onclick="btn_sqrt()"      class="square_buttons">âˆš</button></div>
                    <div class="single"><button type="button" onclick="btn_mod()"       class="square_buttons">%</button></div>
                    <div class="single"><button type="button" onclick="btn_div()"       class="square_buttons">/</button></div>
                    <div class="single"><button type="button" onclick="btn_seven()"     class="square_buttons">7</button></div>
                    <div class="single"><button type="button" onclick="btn_eight()"     class="square_buttons">8</button></div>
                    <div class="single"><button type="button" onclick="btn_nine()"      class="square_buttons">9</button></div>
                    <div class="single"><button type="button" onclick="btn_pro()"       class="square_buttons">*</button></div>
                    <div class="single"><button type="button" onclick="btn_four()"      class="square_buttons">4</button></div>
                    <div class="single"><button type="button" onclick="btn_five()"      class="square_buttons">5</button></div>
                    <div class="single"><button type="button" onclick="btn_six()"       class="square_buttons">6</button></div>
                    <div class="single"><button type="button" onclick="btn_sub()"       class="square_buttons">-</button></div>
                    <div class="single"><button type="button" onclick="btn_one()"       class="square_buttons">1</button></div>
                    <div class="single"><button type="button" onclick="btn_two()"       class="square_buttons">2</button></div>
                    <div class="single"><button type="button" onclick="btn_three()"     class="square_buttons">3</button></div>
                    <div class="single"><button type="button" onclick="btn_add()"       class="square_buttons">+</button></div>
                    <div class="single"><button type="button" onclick="btn_zero()"      class="square_buttons">0</button></div>
                    <div class="single"><button type="button" onclick="btn_dot()"       class="square_buttons">.</button></div>
                    <div class="double"><button type="button" onclick="btn_equal()"     class="rectangle_buttons">=</button></div>
                </div>
            </div>
        </section>
    </body>
</html>
